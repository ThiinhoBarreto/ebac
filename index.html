<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário BootStrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário BootStrap</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" ="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" ="e-mail" id="email">
                    <label class="form-label" for="phone">Seu telefone:</label>
                    <input class="form-control" ="telefone" id="phone">

                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
