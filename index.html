<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário para contato</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Formulário de contato</h1>
            <div>
                <label class="ok" for="nome">Nome Completo:</label>
                <input type="text" required name="nome" id="full-name" placeholder="Fulano da Silva Sauro">
            </div>
            <div>
                <label class="ok" for="email">E-Mail:</label>
                <input type="email" required name="email" id="email" placeholder="seu@email.com">
            </div>
            <div>
                <label class="ok" for="phone">Telefone:</label>
                <input type="tel" required name="phone" id="phone" placeholder="(71) 9.9999-9999">
            </div>
            <div>
                <label class="ok" for="cpf">CPF:</label>
                <input type="text" required name="cpf" id="cpf" placeholder="045.461.590-90">
            </div>
            <div> 
                <label class="ok" for="end">Endereço completo:</label>
                <input type="text" name="end" id="end" placeholder="Rua da bola quadrada - 348">
            </div>
            <div>
                <label class="ok" for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="44.008-000">
            </div>
            <div>
                <button type="submit">CADASTRAR</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="./JS/jQuery-Mask-Plugin-master/dist/jquery.mask.js"></script>

    <script src="./JS/script.js"></script>
</body>
</html>
