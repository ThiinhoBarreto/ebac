<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <div class="container">
        <form id="formCadastro">
            <h1>Dados para Cadastro</h1>
            <div class="nome">
                <label for="inputNome">Nome:</label>
                <input id="inputNome" type="text" placeholder="Digite seu nome">
            </div>

            <div class="email">
                <label for="inputSenha">E-mail:</label>
                <input id="inputEmail"type="email" name="" placeholder="Digite seu email">
            </div>

            <div class="senha">
                <label for="inputSenha">Senha:</label>
                <input id="inputSenha"type="password" name="" placeholder="Digite sua senha">
            </div>

            <input class="submit" type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
